<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <title>修改密码-借花花</title>
  <link rel="stylesheet" type="text/css" href="./style/reset.css" media="all" />
  <link rel="stylesheet" type="text/css" href="./style/jiehuahua.css" media="all" />
  <script type="text/javascript" src="./js/720rem.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"><a href="javascript:history.back()" class="back">&#x1607;</a>修改密码</div>

        <div style="height: 1rem; clear: both; background: #f5f5f5"></div>
        <div class="pass">
        	<dl>
        		<dd><input type="password" name="pass" value="" placeholder="请设置密码" autocomplete="off"></dd>
        	</dl>
        	<dl>
        		<dd class="no-border"><input type="password" name="repass" value="" placeholder="请确认密码" autocomplete="off"></dd>
        	</dl>
        	<a href="javascript:void(0)" class="submit">确认</a>
        </div>
        

        <div class="footer">
            <div class="menus">
                <div class="left">
                    <a href="index.html" class="menu-name"><em>&#x1603;</em>找机构</a>
                </div>
                <div class="center">
                    <a href="xindai.html" class="menu-name"><em>&#x1604;</em>找信贷员</a>
                </div>
                <div class="right">
                    <a href="wode.html" class="menu-name active"><em>&#x1605;</em>我的</a>
                </div>
            </div>
        </div>
    </div>

    <div id="mask"></div>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
<script>
    $(function(){
        var page = new Page();
        page.init();

        $(".pass a.submit").on("click", function(){

        	var pass = $(".pass input[name=pass]").val();
            var repass = $(".pass input[name=repass]").val();
            
            console.log(pass);
            if(pass === "") {
                $(".pass input[name=pass]").parent().addClass("error");
                $(".pass input[name=pass]").attr("placeholder","请设置密码");
                return false;
            } else if(repass === "") {
                $(".pass input[name=repass]").parent().addClass("error");
                $(".pass input[name=repass]").attr("placeholder","请确认密码");
                return false;
            } else if(pass != repass){
                $(".pass input[name=pass]").parent().addClass("error");
                $(".pass input[name=pass]").val("");
                $(".pass input[name=pass]").attr("placeholder","两次密码不一致");
                $(".pass input[name=pass]").val("");
                return false;
            }

            // window.location.href="zhaojigou2.html";
        })
    })
</script>
